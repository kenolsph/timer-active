<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spider clock</title>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
	<script src="https://unpkg.com/gsap@3/dist/MorphSVGPlugin.min.js"></script>
    <link rel="stylesheet" href="spider.css">
</head>
<body>
 
    <div class="vline"></div>
		<div class="gsapWrapper">
			<div id="wBody">
				<div id="watch">
					<svg
						id="watchSVG"
						overflow="visible"
						version="1.1"
						viewBox="0 0 300 300"
						xmlns:xlink="http://www.w3.org/1999/xlink">
						<g transform="matrix(0.97,0.02,-0.02,0.97,19.19,-6.07)">
							<use class="cog cw t24" fill-opacity="0.3" href="#cog1" />
						</g>
						<use class="cog ccw t12" href="#cog2" fill-opacity="0.4" />
						<g transform="matrix(0.93,0,0,0.93,9.460262,5.75)">
							<use
								class="cog cw t24"
								fill-opacity="0.4"
								href="#cog1"
								transform="rotate(-51.810031,132.27636,-30.515465)" />
						</g>
                        <g transform="rotate(-3.7621103,160.78969,349.2265)">
							<use class="cog cw t20" fill-opacity="0.4" href="#cog5" />
						</g>

						<g transform="rotate(-2.7463672,162.45282,88.573956)">
							<use
								class="cog ccw t12"
								href="#cog2"
								fill-opacity="0.5"
								transform="rotate(-117.25759,103.54258,173.50156)" />
						</g>
                        <g transform="rotate(-10.176195,143.10035,73.854981)">
							<use
								class="cog ccw t12"
								href="#cog2"
								fill-opacity="0.5"
								transform="rotate(-34.224386,-107.18833,39.101999)" />
						</g>
                        <use
							class="cog ccw t12"
							fill-opacity="0.08"
							href="#cog5"
							filter="url(#blur1)"
							transform="matrix(1.756136,-0.11547602,0.11547602,1.756136,-258.10202,-151.7933)" />
                            <use
							class="cog cw t24"
							fill-opacity="0.05"
							href="#cog1"
							filter="url(#blur2)"
							transform="matrix(2.2837863,0.04708838,-0.04708838,2.2837863,58.766756,-235.77904)" />
						<use
							class="cog ccw t12"
							fill-opacity="0.03"
							href="#cog1"
							filter="url(#blur3)"
							transform="matrix(4.1933711,0.08646126,-0.08646126,4.1933711,-272.22866,-548.76437)" />

						<use
							id="clockFace"
							fill="#FFFFFF"
							fill-opacity="0.15"
							stroke="none"
							href="#arabic"
							filter="url(#shadow)" />

						<g
                        id="spider"
							style="display: inline"
							transform="matrix(3.7795276,0,0,3.7795276,0,-3.2951691e-6)">
							<path
								id="hands-body"
								fill="#FFFFFF"
								stroke="none"
								filter="url(#shadow)"
								d="m 39.8,32.2 -0.3,0.2 -2.9,7.9 c 2.9,3.6 2.6,2.8 7,4.5 -4.3,1.7 -3.8,2 -6.4,5.7 l 1.3,4 0.3,0.1 -0.5,-3.7 c 2.2,-3.1 7.2,-8.2 13.1,0 l -0.5,3.7 0.3,-0.1 1.3,-4 c -2.4,-4 -2.2,-3.8 -6.3,-5.7 4.9,-1.7 4,-0.9 7,-4.5 l -2.9,-7.9 -0.3,-0.2 1.6,7.6 c -2.9,3.9 -8.5,5.9 -13.6,0 z" />
							<g id="hr">
								<circle
									fill="#FFFFFF"
									fill-opacity="0"
									stroke="none"
									cx="44.98"
									cy="44.98"
									r="44.98" />
								<path
									id="hand-hr"
									fill="#FFFFFF"
									stroke="none"
									filter="url(#shadow)"
									d="" />
							</g>
                            <g id="min">
								<circle
									fill="#FFFFFF"
									fill-opacity="0"
									stroke="none"
									filter="url(#shadow)"
									style="display: inline"
									cx="44.98"
									cy="44.98"
									r="44.98" />
								<path
									id="hand-min"
									fill="#FFFFFF"
									stroke="none"
									filter="url(#shadow)"
									d="" />
							</g>
							<g id="sec">
								<circle
									fill="#FFFFFF"
									fill-opacity="0"
									stroke="none"
									cx="44.98"
									cy="44.98"
									r="60" />
								<path
									id="hand-sec"
									fill="#FFFFFF"
									stroke="none"
									filter="url(#shadow)"
									d="" />
							</g>
</body>
</html>
